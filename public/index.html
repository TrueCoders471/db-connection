<!DOCTYPE html>
<html>
<head>
    <title>Backend connection to database</title>
</head>
<body>
<form class="Login">
    <h1>Login</h1>
    <input type="text" class="username" placeholder="username">
    <input type="password" class="password" placeholder="password">
    <input type="submit" value="Login">
</form>


<form class="CreateUser">
    <h1>Create account</h1>
    <input type="text" class="fName" placeholder="f_name">
    <input type="text" class="lName" placeholder="l_name">
    <input type="text" class="email" placeholder="email">
    <input type="text" class="role" placeholder="role">

    <input type="text" class="username" placeholder="username">
    <input type="password" class="password" placeholder="password">
    <input type="submit" value="Create">
</form>
<form class="UploadFile">
    <h1>Upload file</h1>
    <input type="file" class="file"/>
    <input type="submit" value="Upload File to DB">
</form>

<form class="LoadUsers">
    <h1>Load users</h1>
    <input type="text" class="role" placeholder="role">
    <input type="submit" value="Load users">
</form>
<script src="/app.js"></script>
</body>
</html>
